<div class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="mb-4 text-center">
							<img src="assets/images/logo-img.png" width="180" alt="" />
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Iniciar Sesion</h3>
										<p>¿No tienes una cuenta? <a href="JavaScript:;" (click)="onSignup()">Crea una aquí</a>
										</p>
									</div>
									<div class="d-grid">

									</div>
									<div class="login-separater text-center mb-4"> <span> INICIA SESION CON TUS CREDENCIALES</span>
										<hr/>
									</div>
									<div class="form-body">



										<form class="row g-3"
                          autocomplete="off"
                          [formGroup]="FormReactive"
                          (ngSubmit)="login()">

											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Correo Electrónico</label>
												<input type="email" class="form-control"
                                id="inputEmailAddress" placeholder="nombredeusuario@ejemplo.com"
                                formControlName="email" >
                        <small *ngIf="campoValid('email')" class="msg" > {{emailMsg}} </small>
											</div>

											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">Contraseña</label>
												<div class="input-group" id="show_hide_password">
													<input [type]="hide ? 'password' : 'text'" class="form-control border-end-0"
                          id="inputChoosePassword" value="" placeholder="Ingrese su contraseña"
                           formControlName="password" >
                           <a  (click)="hide = !hide" class="input-group-text bg-transparent"><i [class]="hide ? 'bx bx-hide' : 'bx bx-show' "></i></a>
                          </div>
                          <small *ngIf="campoValid('password')" class="msg"> La contraseña debe tener mínimos 8 caracteres </small>
											</div>

											<div class="col-md-6">
												<div class="form-check form-switch">

												</div>
											</div>
											<div class="col-md-6 text-end">
                        <!-- <a href="JavaScript:;" (click)="onForgotpassword()">Olvidé mi contraseña</a> -->
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-primary" [disabled]="FormReactive.invalid" ><i class="bx bxs-lock-open"></i>Sign in</button>
												</div>
											</div>
										</form>




									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
</div>
